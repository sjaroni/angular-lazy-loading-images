<h1>Lazy loading Images in Angular, without libraries</h1>

<div class="image-container">

@for (image of images; track $index) {  
  <div class="image-item">
    <app-progressive-image
      imageUrl="/img/image-{{$index}}.jpeg"
      imageUrlSmall="/img/image-{{$index}}-small.jpeg"
    ></app-progressive-image>
  </div>
}
</div>
